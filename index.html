<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidora - Share Your Vision</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Top Header Bar (Rumble Style) -->
  <header class="top-header">
    <!-- Hamburger Menu -->
    <button class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Logo -->
    <a href="index.html" class="logo">Vidora</a>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" placeholder="Search videos..." class="search-input" />
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Right Controls -->
    <div class="header-right">
      <!-- Theme Toggle -->
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>

      <!-- Auth Buttons -->
      <a href="signin.html" class="btn btn-outline">Sign In</a>
      <a href="signup.html" class="btn btn-primary">Sign Up</a>
    </div>
  </header>

  <!-- Sidebar Navigation Drawer -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="close-btn" id="close-sidebar">
        <i class="fas fa-times"></i>
      </button>
      <a href="index.html" class="logo">Vidora</a>
    </div>
    <ul class="sidebar-nav">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-rss"></i> Subscriptions</a></li>
      <li><a href="#"><i class="fas fa-history"></i> Watch History</a></li>
      <li><a href="#"><i class="fas fa-list"></i> Playlists</a></li>
      <li><a href="#"><i class="fas fa-book"></i> Library</a></li>
      <li><a href="#"><i class="fas fa-clock"></i> Watch Later</a></li>
    </ul>
  </div>

  <!-- Overlay for closing sidebar -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Welcome to Vidora</h1>
    <p>The open video platform for creators and viewers alike.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
