<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Vidora</title>
  <link rel="stylesheet" href="auth-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="index.html" class="logo-link">Vidora</a>
      <h2>Sign In to Your Account</h2>
      <form id="signin-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div style="position: relative;">
            <input type="password" id="password" required minlength="6" />
            <button type="button" class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-color); opacity: 0.6; cursor: pointer;">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary full-width">Sign In</button>
      </form>
      <p class="footer-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="auth-script.js"></script>
</body>
</html>
